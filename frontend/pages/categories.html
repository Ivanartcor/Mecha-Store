<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías - Mecha Store</title>

    <!-- Archivos de Estilo -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/categories.css">
    <link rel="stylesheet" href="../css/card-product.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body onload="cargarCategorias()">

<!-- Encabezado -->
<header class="header">
    <h1>Categorías de Mechas</h1>
    <nav>
        <a href="dashboard.html" class="btn-link">Inicio</a>
        <a href="cart.html" class="btn-link">Carrito</a>
        <button id="logoutBtn" class="btn-action">Cerrar Sesión</button>
    </nav>
</header>

<!-- Contenido Principal -->
<main class="main-categories">

    <!-- Menú de Selección de Categorías -->
    <section class="selector-section">
        <label for="categorySelect" class="category-label">Selecciona una Categoría:</label>
        <select id="categorySelect" class="category-select" onchange="mostrarCategoriaSeleccionada()">
            <option value="">Seleccione una Categoría</option>
        </select>
    </section>

    <!-- Información de la Categoría -->
    <section id="categoryInfo" class="category-info hidden">
        <h2 id="categoryName" class="section-title"></h2>
        <p id="categoryDescription" class="category-description"></p>
    </section>

    <!-- Productos de la Categoría -->
    <section class="productos-section">
        <h2 class="section-title">Productos Asociados</h2>
        <div id="productosContainer" class="productos-grid"></div>
    </section>
</main>

<!-- Scripts -->
<script src="../js/auth.js"></script>
<script src="../js/products.js"></script>

</body>
</html>
