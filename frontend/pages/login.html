<!-- login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Piloto - Mecha Store</title>

    <!-- Archivos de Estilos -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">

</head>
<body>

<!-- Video de Fondo -->
<video autoplay muted loop id="background-video">
    <source src="../assets/videos/video_presentation_1.mp4" type="video/mp4">
    Tu navegador no soporta la reproducci√≥n de video.
</video>

<!-- Contenedor Principal -->
<div class="login-overlay">
    <div class="login-container">
        <h1>Acceso Del Piloto</h1>
        
        <form id="loginForm" class="login-form">
            <label for="email">ID de Piloto:</label>
            <input type="email" id="email" placeholder="nombre@mecha.com" required>

            <label for="password">Clave de Acceso:</label>
            <input type="password" id="password" placeholder="********" required>

            <button type="submit">Acceder a la tienda</button>
        </form>

        <p id="error-message" class="error"></p>
    </div>
</div>

<!-- Archivos de Scripts -->
<script type="module" src="../js/auth.js"></script>

</body>
</html>
