<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Mecha Store</title>

    <!-- Archivos de Estilo -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/product.css">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>

<!-- Contenido Principal -->
<main class="main-product">
    <div class="producto-container">
        <div id="productoDetalle" class="producto-detalle-container"></div>

        <!-- Pestañas de Descripción y Características -->
        <section class="detalle-tabs">
            <div class="tabs">
                <button class="tab-link active" onclick="mostrarTab('descripcion')">Descripción</button>
                <button class="tab-link" onclick="mostrarTab('caracteristicas')">Características</button>
            </div>

            <div id="descripcion" class="tab-content active"></div>
            <div id="caracteristicas" class="tab-content"></div>
        </section>
    </div>
</main>

<!-- Scripts -->
<script type="module" src="../js/products.js"></script>

</body>
</html>
